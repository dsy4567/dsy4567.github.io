        <title>防沉迷和屎</title>
        <style>
            @media (prefers-color-scheme: light) {
                :root {
                    --theme-color1: white;
                    --theme-color2: black;
                }
            }

            @media (prefers-color-scheme: dark) {
                :root {
                    --theme-color1: rgb(36, 36, 36);
                    --theme-color2: white;
                }
            }
            @keyframes 屎 {
                from {
                    transform: translate(0, 0);
                }
                to {
                    transform: translate(0, -100vh);
                }
            }

            .屎 {
                animation: 屎;
                animation-duration: 5s;
                animation-iteration-count: 1;
                animation-timing-function: linear;
                animation-fill-mode: forwards;
            }

            html {
                touch-action: none;
                overflow: hidden;
                user-select: none;
                -webkit-user-drag: none;
                background-color: var(--theme-color1);
                color: var(--theme-color2);
            }
            ::-webkit-scrollbar {
                display: none;
            }
            .游戏 {
                width: 100%;
                height: 100vh;
            }
            .屎,
            .手指 {
                pointer-events: none;
                z-index: 8888888;
                position: fixed;
            }
            .屎 {
                bottom: 1vh;
                font-size: 50px;
            }
            .手指 {
                font-size: 100px;
                bottom: 0;
            }

            p#工具 {
                position: absolute;
                bottom: 0;
                z-index: 8888889;
            }
        </style>
        <style>
            /* 从四位数小游戏那里偷来的代码 */
            .mysdkDialog * {
                margin: 0;

            }

            ul {

            .fl {
                float: left;
            }

            .fr {
                float: right;

            .mysdkDialog {

            .mysdkDialog .myfcmdialog {

                left: 0;

                text-indent: 0;

            .mysdkDialog .myfcmdialog .stitle {

                line-height: 1.6;

            }

            .mysdkDialog .myfcmdialog .stitle span {

            .mysdkDialog .myfcmdialog .mod-tip {

                padding: 12px 15px;
                border-radius: 4px;
                color: #333;
                text-align: left;
            }

            .mysdkDialog .myfcmdialog .tip-title {
                font-size: 16px;
                font-weight: 400;
            }

            .mysdkDialog .myfcmdialog .tip-info {

                line-height: 26px;
                font-size: 14px;

            .mysdkDialog .myfcmdialog .tip-info li {
                font-size: 16px;
                line-height: 26px;
            }

            .mysdkDialog .myfcmdialog .tip-info a {
                color: #faa61b;
                text-decoration: underline;
                margin: 0 4px;
                cursor: pointer;
            }

            .mysdkDialog .myfcmdialog .mod-btn {
                text-align: center;
                font-size: 0;
                line-height: 0;
                margin: 25px 40px 0;
            }

            .mysdkDialog .myfcmdialog .mod-btn .btn-fcmprimary {
                display: inline-block;
                width: 140px;
                height: 38px;
                line-height: 38px;
                border: 1px solid #69bb01;
                color: #69bb01;
                font-size: 14px;
                margin: 0 15px;
                border-radius: 5px;
                cursor: pointer;
            }

            .mysdkDialog .myfcmdialog .mod-btn .fr,
            .mysdkDialog .myfcmdialog .mod-btn .fl {
                width: 250px;
                margin: 0;
            }

            .mysdkDialog .myfcmdialog .mod-btn .btn-fcmprimary:hover {
                -webkit-filter: brightness(1);
                filter: brightness(1);
            }

            .mysdkDialog .myfcmdialog .mod-btn .btn-identity {
                background-color: #69bb01;
                color: #f8ffef;
            }

            .fcmIframe {

                left: 50%;
                top: 270px;
                margin: 0 0 0 -309px;

            .countDown .txt1 {

            .countDown .txt2 {

    <body>
        <p>
            <script>
                if (navigator.userAgent.includes("Edg/"))
                    document.write(
                        "<br />如果你正在使用 Edge 浏览器, 请<br />在设置中关闭效率模式, 以提升游<br />戏体验"
                    );
            </script>
        </p>
        <p id="工具">
            <button ontouchend="添加防沉迷弹窗()" onclick="添加防沉迷弹窗()">
                添加防沉迷弹窗
            </button>
            <button
                ontouchend="setInterval(发射,500)"
                onclick="setInterval(发射,500)"
            >
                自动发射
            </button>
            <button
                onclick="navigator.share({
                title: '防沉迷和屎小游戏',
                text: `我在这个小游戏里干掉了${累计弹窗}个防沉迷弹窗, 你也来试试吧~`,
                url: 'https://dsy4567.cf/game',
                });"
            >
                分享</button
            ><br />
            速度: <span id="屎速度"></span> 坨屎/秒
            <span id="弹窗速度"></span> 个防沉迷弹窗/秒<br />
            累计发射 <span id="累计屎"></span> 坨屎, 干掉
            <span id="累计弹窗"></span> 个防沉迷弹窗<br />
            <input type="number" placeholder="飙速" id="飙速" /><button
                onclick="setInterval(发射,1000/Number(飙速.value))"
            >
                √</button
            ><br />
            Made with 😡 by <a href="https://github.com/dsy4567">dsy4567</a>
        </p>
        <div class="游戏">
            <!-- 从四位数小游戏那里偷来的代码 -->
            <div class="mysdkDialog fcm 攻击对象2">
                <div class="myfcmdialog">
                    <span class="close-btn">关闭</span>
                    <h2 class="title 攻击对象">未成年限制登录提醒</h2>
                    <div class="stitle 攻击对象">
                        <style>
                            .stitle span {
                                color: black !important;
                            }
                        </style>
                        <span>您使用的是未成年账号</span>
                        <span>，仅周五</span><span>、周六、</span
                        ><span>周日及法定节假日晚上8:00-9:00可以游戏！</span
                        ><span>当前已被限制！</span>
                    </div>
                    <div class="countDown 攻击对象">
                        <p class="txt1">下次可玩游戏时段</p>
                        <p class="txt2">本周五晚上8:00-9:00</p>
                    </div>
                    <div class="countDown 攻击对象" style="display: none">
                        当前已限制游戏
                    </div>
                    <div class="mod-tip 攻击对象">
                        <h3 class="tip-title">温馨提示：</h3>
                        <ul class="tip-info">
                            1.如果身份信息有误，请点击<a href="#"
                                >》》申请修改《《</a
                            ><br />2.如果您身份信息已经变动，可点击<a href="#"
                                >》》刷新身份《《</a
                            >
                        </ul>
                    </div>
                    <div class="mod-btn">
                        <span class="btn-fcmprimary 攻击对象">更换账号</span
                        ><span class="btn-fcmprimary 攻击对象">确定</span>
                    </div>
                </div>
            </div>
            <div class="手指">👆</div>
            <!-- <div class="屎">💩</div> -->
        </div>
        <script>
            function 添加防沉迷弹窗() {
                let 防沉迷弹窗 = document.createElement("div");
                防沉迷弹窗.className = "mysdkDialog fcm 攻击对象2";
                防沉迷弹窗.innerHTML = `
                    <div class="mysdkDialog fcm 攻击对象2">
                        <div class="myfcmdialog">
                            <span class="close-btn">关闭</span>
                            <h2 class="title 攻击对象">未成年限制登录提醒</h2>
                            <div class="stitle 攻击对象">
                                <style>
                                    .stitle span {
                                        color: black !important;
                                    }
                                </style>
                                <span>您使用的是未成年账号</span>
                                <span>，仅周五</span><span>、周六、</span
                                ><span>周日及法定节假日晚上8:00-9:00可以游戏！</span
                                ><span>当前已被限制！</span>
                            </div>
                            <div class="countDown 攻击对象">
                                <p class="txt1">下次可玩游戏时段</p>
                                <p class="txt2">本周五晚上8:00-9:00</p>
                            </div>
                            <div class="countDown 攻击对象" style="display: none">
                                当前已限制游戏
                            </div>
                            <div class="mod-tip 攻击对象">
                                <h3 class="tip-title">温馨提示：</h3>
                                <ul class="tip-info">
                                    1.如果身份信息有误，请点击<a href="#"
                                        >》》申请修改《《</a
                                    ><br />2.如果您身份信息已经变动，可点击<a href="#"
                                        >》》刷新身份《《</a
                                    >
                                </ul>
                            </div>
                            <div class="mod-btn">
                                <span class="btn-fcmprimary 攻击对象">更换账号</span
                                ><span class="btn-fcmprimary 攻击对象">确定</span>
                            </div>
                        </div>
                    </div>`;
                防沉迷弹窗.style.zIndex = zIndex--;
                document.querySelector(".游戏").appendChild(防沉迷弹窗);
            }

            var 游戏 = document.querySelector("div.游戏"),
                屎 = document.querySelector("div.屎"),
                zIndex = 0x66ccff + 114514,
                屎速度 = 0,
                弹窗速度 = 0,
                累计屎 = 0,
                累计弹窗 = 0;

            function 移动(e) {
                try {
                    document.querySelector(".手指").style.left =
                        e.touches[0].pageX - 75 + "px";
                } catch (err) {
                    document.querySelector(".手指").style.left =
                        e.pageX - 75 + "px";
                }
            }
            function 发射(e) {
                let 屎_bottom = 50,
                    屎_left = document.querySelector(".手指").offsetLeft + 75;
                let 屎 = document.createElement("div");
                屎.className = "屎";
                屎.innerText = "💩";
                屎.style.bottom = 屎_bottom + "px";
                屎.style.left = 屎_left - 50 + "px";
                游戏.appendChild(屎);
                屎速度++;
                累计屎++;
                let interval = setTimeout(() => {
                    if (document.querySelector(".攻击对象")) {
                        document.querySelector(".攻击对象").remove();
                    } else if (document.querySelector(".攻击对象2")) {
                        document.querySelector(".攻击对象2").remove();
                    } else {
                        弹窗速度++;
                        累计弹窗++;
                        添加防沉迷弹窗();
                    }
                    屎.remove();
                }, 5000);
                if (
                    e?.target.tagName != "BUTTON" &&
                    e?.target.tagName != "A" &&
                    e?.target.tagName != "INPUT"
                )
                    e?.preventDefault();
            }

            addEventListener("touchmove", 移动);
            addEventListener("mousemove", 移动);
            addEventListener("touchend", 发射);
            addEventListener("mouseup", 发射);
            addEventListener("contextmenu", 发射);
            addEventListener("keyup", 发射);
            setInterval(() => {
                document.querySelector("#屎速度").innerText = 屎速度;
                document.querySelector("#弹窗速度").innerText = 弹窗速度;
                document.querySelector("#累计屎").innerText = 累计屎;
                document.querySelector("#累计弹窗").innerText = 累计弹窗;
                屎速度 = 弹窗速度 = 0;
            }, 1000);
        </script>
    </body>
